				<fieldset>
					<legend><b>REGISTRATION:</b></legend>
					<p>
						<label for="firstname">Firstname</label>

	<div id="settingDiv">
		<h1><b>SETTING</b></h1>
		<form action="/action_page.php"></form>
		<input type="text" size="20" id="up" placeholder="Select up key" onkeypress="setKeyKeyboard(event)"> <br>
		<input type="text" size="20" id="down" placeholder="Select down key" onkeypress="setKeyKeyboard(event)"> <br>
		<input type="text" size="20" id="right" placeholder="Select right key" onkeypress="setKeyKeyboard(event)"> <br>
		<input type="text" size="20" id="left" placeholder="Select left key" onkeypress="setKeyKeyboard(event)"> <br>
		<label>Number of balls:
			<div class="slidecontainer">
				<input type="range"  id="numberOfBalls" min="50" max="90" value="50" class="slider" 
					oninput="myFunction(this.value)"></div><span id="BallsNumber"></span></label><br>
		<label>Ball of 5 point:</label>
		<input type="color" id="5ball" value="#ff0000"><br>
		<label>Ball of 15 point:</label>
		<input type="color" id="15ball" value="#ff0000"><br>
		<label>Ball of 25 point:</label>
		<input type="color" id="25ball" value="#ff0000"><br>
		<label>Game time:</label>
		<input type="number" id="timeOfGame" min="60" value="60" placeholder="Minimum 60 seconds"> <br>
		<label>Number of monsters:</label>
		<input type="number" id="numberOfMonsters" min="1" max="4" value="1" placeholder="1"><br>
		<button onclick="randomSettings()" type="submit">Random</button>
		<button onclick="game()" type="submit">play game</button>
