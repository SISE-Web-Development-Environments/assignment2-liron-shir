	<div id="menu">
		<li><a onclick="welcome()">WELCOME</a></li>
		<li><a onclick="register()">REGISTER</a></li>
		<li><a onclick="login()">LOGIN</a></li>

	</div>
	<br>

	<div id="content">

		<div id="welcomeDiv">
			<button1 id="loginButton" onclick="login()">Login</button1>
			<button1 id="registerButton" onclick="register()">Register</button1>
			<br />
			<br />
			<br />
			<br />

		</div>

		<div id="registerDiv">
			<form class="cmxform" id="signupForm" method="get" action="">
				<fieldset>
					<legend><b>REGISTRATION:</b></legend>
					<p>
						<label for="firstname">Firstname</label>
						<input id="firstname" name="firstname" type="text">
					</p>
					<p>
						<label for="lastname">Lastname</label>
						<input id="lastname" name="lastname" type="text">
					</p>
					<p>
						<label for="username">Username</label>
						<input id="username" name="username" type="text">
					</p>
					<p>
						<label for="password">Password</label>
						<input id="password" name="password" type="password">
					</p>
					<p>
						<label for="confirm_password">Confirm password</label>
						<input id="confirm_password" name="confirm_password" type="password">
					</p>
					<p>
						<label for="email">Email</label>
						<input id="email" name="email" type="email">
					</p>
					<p>
						<label for="birth">BirthDay</label>
						<input type="date" name="birth" id="birth" placeholder="Enter your date of birth">
					</p>
					<p>
						<button class="submit" type="submit" value="Submit">SUBMIT</button>
					</p>
				</fieldset>
			</form>
		</div>

		<div id="loginDiv">
			<div id="card" class="card card-container login">
				<legend><b>LOGIN:</b></legend>

				<p>
					<input type="text" id="checkUsername" class="form" placeholder="Username" required autofocus>
				</p>
				<p>
					<input type="password" id="checkPassword" class="form" placeholder="Password" required>
				</p>
			</div>
			<button onclick="loginButton()" type="submit">Login</button>
		</div>
	</div>

	<div id="aboutDiv" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" id="closeModel" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">About</h4>
				</div>
				<div class="modal-body">
					<p>

					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="settingDiv">
		<form class="cmxform" id="setting">
			<fieldset>
				<legend><b>SETTING:</b></legend>
				<label for="upKey">Up key:</label>
				<input type="text" size="20" id="up" name="up" placeholder="Select up key"><br>
				<label for="downKey">Down key:</label>
				<input type="text" size="20" id="down" name="down" placeholder="Select down key"><br>
				<label for="rightKey">Right key:</label>
				<input type="text" size="20" id="right" name="right" placeholder="Select right key"><br>
				<label for="leftKey">Left key:</label>
				<input type="text" size="20" id="left" name="left" placeholder="Select left key"><br>
				<label>Number of balls:
					<div class="slidecontainer">
						<input type="range" id="numberOfBalls" min="50" max="90" value="50" class="slider"
							oninput="myFunction(this.value)"></div><span id="BallsNumber"></span></label><br>
				<label>Ball of 5 point:</label>
				<input type="color" id="fiveBall" name="fiveBall" value="#F996B8"><br>
				<label>Ball of 15 point:</label>
				<input type="color" id="fifteenBall" name="fifteenBall" value="#CE96F9"><br>
				<label>Ball of 25 point:</label>
				<input type="color" id="twentyFiveBall" name="twentyFiveBall" value="#87F7F5"><br>
				<label>Game time:</label>
				<input type="number" id="timeOfGame" min="60" value="60" placeholder="Minimum 60 seconds"> <br>
				<label>Number of monsters:</label>
				<input type="number" id="numberOfMonsters" min="1" max="4" value="1" placeholder="1"><br>
				<button onclick="randomSettings()">Random</button>
				<button class="submit" type="submit" value="Submit">play game</button>
			</fieldset>
		</form>

	</div>

	<div id="canvesDiv">
		<div id="setting_board" class="setting_board">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" size="10" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" size="10"/>
			</div>
			<div id="lives">
				<label for="lblLives">LIFES:</label>
				<input id="lblLives" value="" type="text" size="10"/>
			</div>
			<br>
			<div id="upSetting">
				<label for="lblUp">UP key:</label>
				<input id="lblUp" value="" type="text" size="10"/>
			</div>
			<div id="downSetting">
				<label for="lblDown">Down key:</label>
				<input id="lblDown" value="" type="text" size="10"/>
			</div>
			<div id="rightSetting">
				<label for="lblRight">RIGHT key:</label>
				<input id="lblRight" value="" type="text" size="10"/>
			</div>
			<div id="leftSetting">
				<label for="lblLeft">LEFT key:</label>
				<input id="lblLeft" value="" type="text" size="10"/>
			</div>
			<div id="ballSetting">
				<label for="lblBalls">BALLS:</label>
				<input id="lblBalls" type="text" size="10"/>
			</div>
			<div id="ball5Setting">
				<label for="lblBall5">5 POINTS:</label>
				<input id="lblBall5" value="#F996B8" type="color" />
			</div>
			<div id="ball15Setting">
				<label for="lblBall15">15 POINTS:</label>
				<input id="lblBall15" value="#CE96F9" type="color" />
			</div>
			<div id="ball25Setting">
				<label for="lblBall25">25 POINTS:</label>
				<input id="lblBall25"  value="#87F7F5" type="color" />
			</div>
			<div id="monstersSetting">
				<label for="lblMonsters">MONSTERS:</label>
				<input id="lblMonsters" type="text" size="10"/>
			</div>
		</div>

		<div id="game" >
			<p id="welcome_user" class="welcome_user"></p>
			<canvas id="canvas" height="500" width="800"  style=" width:50%;border:2px solid white;
			border-radius:10px; box-shadow:0 0 3px #AAA;"></canvas>
		</div>
	</div>
